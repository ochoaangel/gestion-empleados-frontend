<div class="login-container">
  <p-card
    header="Inicia Sesión"
    [style]="{ 'text-align': 'center', 'padding-top': '90px' }"
    class="login-card"
  >
    <div style="position: absolute">
      <div style="position: relative; bottom: 150px; left: 85px">
        <p-image
          alt="Image"
          src="https://www.pikpng.com/pngl/b/339-3397517_crear-logo-gratis-onlinelogotipos-para-empresas-espa-241a.png"
          width="70px"
        />
      </div>
    </div>
    <form [formGroup]="form">
      <div class="p-fluid" style="text-align: left">
        <div class="p-field">
          <label for="email">Email</label>
          <input
            id="email"
            pInputText
            formControlName="email"
            type="email"
            required
          />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <small *ngIf="form.get('email')?.errors?.['required']"
              >Email es requerido.</small
            >
            <small *ngIf="form.get('email')?.errors?.['email']"
              >Email no es válido.</small
            >
          </div>
        </div>

        <div class="p-field">
          <label for="clave">Contraseña</label>
          <input
            id="clave"
            pInputText
            formControlName="clave"
            type="password"
            required
          />
          <div
            *ngIf="
              form.get('password')?.invalid && form.get('password')?.touched
            "
          >
            <small *ngIf="form.get('password')?.errors?.['required']"
              >Contraseña es requerida.</small
            >
            <small *ngIf="form.get('password')?.errors?.['minlength']"
              >Contraseña debe tener al menos 6 caracteres.</small
            >
          </div>
        </div>
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          [disabled]="form.invalid"
          (click)="login()"
          [style]="{
            'background-color': 'var(--blue-900)',
            border: 'var(--blue-900)',
          }"
        ></button>
      </div>
    </form>
  </p-card>
</div>
